    <section>
        <h1>Contacto</h1>
        <p>Completa el formulario con tus datos y te contactaremos a la brevedad</p>
    </section>

    <section class="formulario">
        <form >
           <fieldset>
           <legend>Tus datos personales</legend>
   
           <div>
               <label for="nombre">Nombre y apellido</label>
               <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
           </div>
           
   
           <div>
               <label for="mail">Corrreo electronico</label>
               <input type="email"  id="mail" placeholder="Correo electronico">
           </div>
   
        
           <div>
               <label for="mensaje">Deje aqui su mensaje</label>
               <textarea  id="mensaje" cols="30" rows="10"></textarea>
           </div>
   
           <div>
               <p class="seccion-ind">Seleccione la seccion</p>
               <label for="seccion">Indumentaria</label>
               <input type="radio" name="seccion" id="ind">
   
               <label for="seccion">Decoración</label>
               <input type="radio" name="seccion" id="deco">
           </div>
   
           <div>
               
               <label for="select">En caso de indumentaria seleccione una opcion: </label>
               <select  id="select">
                   <option value="hombre">Hombre</option>
                   <option value="mujer">Mujer</option>
                   <option value="ninos">Niños</option>
               </select>
           </div>
   
   
   
           <div>
               <input type="submit" value="Enviar Formulario">
               <input type="reset" value="Limpiar formulario">
           </div>
       
   
   
           </fieldset>
        </form>
   </section>
